{% set name = "basisgen" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/basisgen-{{ version }}.tar.gz
  sha256: f6040405276ca0e87441174de146af18242c7650ac8b54eb4895ef1c012b0be2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - basisgen
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jccriado/basisgen
  summary: Package for the generation of operator bases
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
